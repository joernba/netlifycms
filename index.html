---
layout: default
---

<div class="home">
  <div class="short-bio">
    {{ site.description }}
  </div>

  <ul class="post-list">
    {% for post in site.posts %}
      <li style="background-color: {{ post.bg-color }};">
        <div class="post-content">
          <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h2>
          {{ post.excerpt }}
        </div>
        {% for image in post.images %}
          <img src="{{ site.baseurl }}/assets/images/posts/{{ image }}" alt="project image - {{ post.title }}">
        {% endfor %}
      </li>
    {% endfor %}
  </ul>

</div>
