<header class="header cf">

    <a class="logo" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav>
      {% assign pages = site.pages | sort:"weight"  %}
      <ul class="menu">
        {% for p in pages %}
          {% unless p.exclude_from_nav %}
            {% if p.title %}
            <li>
              <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url | prepend: site.baseurl }}">
                {{ p.title }}
              </a>
            </li>
            {% endif %}
          {% endunless %}
        {% endfor %}
      </ul>
    </nav>

</header>
